<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js">
  <link rel="stylesheet" href="assets/style.css">
  
  <title>Acquista biglietti</title>
</head>
<body>
  <div class="container-fluid d-flex justify-content-center">
    <h4 class="text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h4>
  </div>

  <div class="container-fluid d-flex justify-content-center">
    <div class="col-7 bg-white border-r height-50-px d-flex justify-content-evenly ">

      <div class="row padding-y">
        <div class="col d-flex align-items-center flex-column ">

          <div class="row margin-x-10 ">
            <span class="pink"> <strong>Nome Cognome</strong></span>
          </div>

          <div class="row padding-y">
            <div class="userName-cont bor-rad-5px">
              <div class="col">
                <input type="text" class="form-control"aria-label="First name">
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="row padding-y">
        <div class="col d-flex align-items-center flex-column ">

          <div class="row margin-x-10 ">
            <span class="pink"><strong>Km da percorrere</strong></span>
          </div>

          <div class="row padding-y">
            <div class="userName-cont bor-rad-5px">
              <div class="col">
                <input type="text" class="form-control" aria-label="First name">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row padding-y">
        <div class="col d-flex align-items-center flex-column ">

          <div class="row margin-x-10 ">
            <span class="pink"><strong>Selezione età</strong></span>
          </div>

          <div class="row padding-y">
            <select>
              <option selected>Seleziona età</option>
              <option class="minorenne" value="1">Minorenne</option>
              <option value="2">Stantard</option>
              <option class="anziano" value="3">Anziano</option>            
            </select>
          </div>
        </div>
      </div>

      

      


    </div>

    

  </div>
  
  


  




  <script src="script.js"></script>
</body>
</html>
