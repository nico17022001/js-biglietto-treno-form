<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="assets/style.css">
  
  <title>Acquista biglietti</title>
</head>
<body>
  <!--Qui c'e il titolo-->
  <div class="container-fluid d-flex justify-content-center">
    <h4 class="text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h4>
  </div>
<!--Qui inizia il contenitore -->
  <div class="container bg-white bor-rad-5px height-150-px padding-y">
    <div class="row">

      <!--Colonna  -->
      <div class="col d-flex align-items-center flex-column">
          <h5>Nome Cognome</h5>
          <input id="userName" type="text" class="form-control" value="Nicolas">
      </div>

      <!--Colonna  -->
      <div class="col d-flex align-items-center flex-column">
        <h5>Km da percorrere</h5>
        <input id="km" type="text" class="form-control" value="100">
    </div>

    <!--Colonna  -->
    <div class="col d-flex align-items-center flex-column">
      <h5>Fascia d'età</h5>
      <div class="row ">
        <select id="age">
          <option selected>Seleziona età</option>
          <option class="minorenne" value="minorenne">Minorenne</option>
          <option value="standard">Stantard</option>
          <option class="anziano" value="anziano">Anziano</option>            
        </select>
      </div>
  </div>
    </div>

    <!--Contenitore bottoni  -->
    <div class="row padding-y-">

      <!--Bottone  -->
      <div class="col text-end">
        <button type="button" id="genera" class="btn btn-primary">Genera</button>
      </div>

      <!--Bottone  -->
      <div class="col">
        <button type="button" id="annulla" class="btn btn-primary">Annulla</button>
      </div>
    </div>

  </div>

<!--Qui inizia il contenitore Biglietto-->
  <div class="container d-flex justify-content-center mt-3 ">
    <h4 class="text-white">IL TUO BIGLIETTO</h4>
  </div>
  <div class="container height-150-px bg-white d-flex flex-column justify-content-center">
    <div>
      <h6> <strong>DETTAGLIO PASSEGGERI</strong> </h6>
    </div>
    <div class="row padding-left">
      <div class="col-3 bg-gray height-80-px p-1">
        <div>
          <h4>NOME PASSEGGERO</h4>
        </div>

        <div id="name">
          
        </div>
      </div>
      <div class="col-7">
        <table>
          <thead>
            <tr>
              <th>Offerta</th>
              <th>Carrozza</th>
              <th>Codice CP</th>
              <th>Costo biglietto</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="userAge"></td>
              <td>5</td>
              <td>92911</td>
              <td id="tiketPrice"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
  
    




  <script src="script.js"></script>
</body>
</html>
